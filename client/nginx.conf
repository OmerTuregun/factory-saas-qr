server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression (performans için)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA Routing: Tüm route'ları index.html'e yönlendir
    # Bu sayede /machines, /maintenance gibi sayfalarda refresh yapınca 404 alınmaz
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Statik dosyalar için cache ayarları
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API isteklerini backend'e proxy'le (opsiyonel - CORS varsa gerek yok)
    # location /api {
    #     proxy_pass http://backend:8080;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Error sayfaları
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}

